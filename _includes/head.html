<meta charset="utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="stylesheet" href="{{ site.font-awesome | relative_url }}">
<link rel="stylesheet" href=" {{ site.css-link | relative_url }}" />

<link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">

<meta name="author" content="{{ site.author }}">
<meta name="application-name" content="{{ site.title }}" />
<meta name="generator" content="Jekyll">

<meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:locale" content="en_US" />

<meta name="twitter:domain" content="cidney.org" />
<meta name="twitter:url" content="{{ page.url | prepend: site.url }}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

{% if page.title %}
  <!-- Article specific OG data -->
  <!-- The OG:Type dictates a number of other tags on posts. -->
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{page.date}}" />

  <!-- page.modified isn't a natural Jekyll property, but it can be added. -->
  {% if page.modified %}
    <meta property="article:modified_time" content="{{page.modified}}" />
  {% endif %}

  <!-- Here my author and publisher tags are the same (yay self-publishing) -->
  <meta property="article:author" content="{{ site.facebook-url }}" />
  <!-- But if your site has its own page, this is where to put it. -->
  <meta property="article:publisher" content="{{ site.facebook-url }}" />

  <!-- I use the page.categories property for OG tags. -->
  {% for tag in page.categories %}
    <meta property="article:tag" content="{{tag}}" />
  {% endfor %}

		<meta name="twitter:title" content="{{page.title}}" />


	  {% if page.image %}
    <meta property="og:image" content="{{page.image | prepend: site.url }}" />
    <meta name="twitter:image" content="{{page.image | prepend: site.url }}" />
		<meta property="og:image:width" content="600" />
		<meta property="og:image:height" content="315" />
  {% else %}
    <meta property="og:image" content="{{ site.default-image }}" />
    <meta name="twitter:image" content="{{ site.default-image }}" />
		{% endif %}
		
	{% else %}
  <!-- OG data for homepage -->
  <meta property="og:image" content="{{ site.default-image }}" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{site.title}}" />
  <meta name="twitter:image" content="{{ site.default-image }}" />

{% endif %}
<link href="https://gmpg.org/xfn/11" rel="profile" />

<link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url}}" />
<link rel="apple-touch-icon-precomposed" href="{{ site.apple-touch-icon | relative_url }}"/>


{% include relme.html %}

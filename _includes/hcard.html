<div class="h-card vcard">
	<img class="u-featured" src="{{ site.featured_image }}" />
	<a rel="me" class="u-url" href="{{ site.url }}">{{ site.url }}</a>
	<img class="u-photo" src="{{ site.url }}/assets/images/icon.jpg" />
  <!--<h2>Hi, I'm <span class="p-given-name">{{ site.author }}</span>.</h2>-->
	<p class="p-note">{{ site.description }}</p>
</div>

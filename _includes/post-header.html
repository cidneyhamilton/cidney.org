<header class="post-header">
	<div class="header-sub-box">
	<div class="title-box">
  <h2 class="post-title p-name">
    {{ page.title | escape }}
  </h2>
	</div>
  </div>
	
  <p class="post-meta">
		<h3>
			<time datetime="{{ page.date | date: "%A, %B %d, %Y" }}">{{ page.date | date: "%A, %B %d, %Y" }}</time> â€¢ by 
		<span itemprop="author" itemscope itemtype="http://schema.org/Person">
		{% if page.author %}
		<span itemprop="name">{{ page.author }}</span>
		{% else %}
		<span itemprop="name">{{ site.author}}</span>
		</span>
		{% endif %}
		</h3>
	</p>

</header>
